{% extends 'panel/home.html' %}
{% block panel %}
<br>
<h3 style="text-align: center;">CADASTRO DO CARDÁPIO</h3>
<hr>
<div class="d-flex">
    <form class="row g-3 text-bg-dark pb-3 rounded m-1" action="/painel/cad/cardapio/produtos/1" method="POST" enctype="multipart/form-data">
        <h4 class="text-center">MONTAR PRODUTO</h4>
        <hr>
        <div class="col-md-10">
            <label for="title" class="form-label">Titulo</label>
            <input type="text" class="form-control form-control-sm" id="title" name="title" required>
        </div>
        <div class="col-md-2">
            <label for="amount" class="form-label">Valor</label>
            <input type="number" class="form-control form-control-sm" id="amount" name="amount" min="1" step="0.01" required>
        </div>
        <div class="col-md-12">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control form-control-sm" id="description" rows="3" name="description" required></textarea>
        </div>
        <div class="col-4">
            <button type="submit" class="btn btn-success btn-sm">Adicionar</button>
        </div>
        <div class="col-8">
            <input type="file" class="form-control form-control-sm" id="file" autocomplete="off" name="file">
          </div>
    </form>


    <form class="row g-3 text-bg-dark pb-3 rounded m-1" action="/painel/cad/cardapio/adicionais/1" method="POST">
        <h4 class="text-center">ADICIONAL</h4>
        <hr>
        <div class="col-9">
            <label for="title" class="form-label">Titulo</label>
            <input type="text" class="form-control form-control-sm" id="title" name="title" required>
        </div>

        <div class="col-3">
            <label for="amount" class="form-label">Valor</label>
            <input type="number" class="form-control form-control-sm" id="amount" name="amount" min="1" step="0.01" required>
        </div>
        <div class="col-12">
            <input type="hidden">
        </div>
        <div class="col-12">
            <input type="hidden">
        </div>
        <div class="col-12">
            <input type="hidden">
        </div>
        <div class="col-12">
            <input type="hidden">
        </div>
        <div class="col-12">
            <input type="hidden">
        </div>
        <br>
        <br>
        <div class="col-4">
            <button type="submit" class="btn btn-success btn-sm">Adicionar</button>
        </div>
    </form>
</div>
{% endblock %}
