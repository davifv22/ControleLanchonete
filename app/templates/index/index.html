{% extends 'layout.html' %}
{% block content %}
<title>{{ menu_panel }}</title>
<header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="">{{ menu_panel }}</a>
            <form class="d-flex form-control-sm" role="search">
                <input class="form-control me-2 form-control-sm" type="search" placeholder="Procurar..."
                    aria-label="Search">
                <button class="btn btn-success btn-sm" type="submit"><svg id="i-search"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="19" height="19" fill="none"
                        stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <circle cx="14" cy="14" r="12" />
                        <path d="M23 23 L30 30" />
                    </svg></button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Meu Carrinho</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre Nós</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <h1 class="pt-3 mt-5">Cardapio</h1>
    <h6>O melhor restaurante da cidade.</h6>
    <hr>
    <form action="" method="post" class="text-bg-dark p-3 rounded">
        <!-- COLOCAR PARA ADICIONAR ITEM NA PROPRIA TELA E TIRAR CARRINHO -->
        <div class="mb-3">
            <label for="nome_cliente" class="form-label">Nome</label>
            <input type="text" class="form-control form-control-sm" id="nome_cliente" name="nome_cliente" required>
        </div>
        <div class="mb-3">
            <label for="tipo_entrega" class="form-label">Frete</label>
            <select class="form-select form-select-sm" aria-label="Default select example" id="tipo_entrega" name="tipo_entrega" required>
                <option selected>...</option>
                <option value="retirada">Retirada</option>
                <option value="entrega">Entrega</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sub_total" class="form-label">Total</label>
            <input type="text" class="form-control form-control-sm" id="sub_total" name="sub_total" required>
        </div>
        <div class="mb-3">
            <label for="pagamento" class="form-label">Pagamento</label>
            <select class="form-select form-select-sm" aria-label="Default select example" id="pagamento" name="pagamento" required>
                <option selected>...</option>
                <option value="dinheiro">DINHEIRO</option>
                <option value="cartao debito">CARTÃO DÉBITO</option>
                <option value="cartao credito">CARTÃO CRÉDITO</option>
                <option value="vale alimentacao">VALE ALIMENTAÇÃO</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control form-control-sm" id="endereco" name="endereco" required>
        </div>
        <div class="mb-3">
            <label for="itens" class="form-label">Itens</label>
            <select class="form-select form-select-sm" aria-label="Default select example" id="itens" name="itens" required>
                <option selected>...</option>
                {% for item in itens_disponiveis  %}
                <option value="{{item}}">{{item}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="tel" class="form-label">Telefone</label>
            <input type="text" class="form-control form-control-sm" id="tel" name="tel" required>
        </div>
        <div class="mb-3">
            <label for="observacao" class="form-label">Observação</label>
            <textarea class="form-control form-control-sm" id="observacao" rows="2" name="observacao"></textarea>
          </div>
        <button type="submit" class="btn btn-primary btn-sm">Confirmar</button>
    </form>
</main>

<footer class="container pb-3" style="text-align: center;">
    <hr>
    Direitos reservados de Davi Viana.
</footer>
{% endblock %}
