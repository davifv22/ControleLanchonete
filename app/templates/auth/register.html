{% extends 'layout.html' %}
{% block content %}
<div class="position-absolute top-50 start-50 translate-middle bg-info p-5 border border-dark-subtle shadow-sm p-3 mb-5 rounded">
<form action="/auth/register" method="POST" class="form-group ">
    <h1 class="text-dark">Registrar-se</h1>
    <hr>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nome" placeholder="Name" name="nome">
        <label for="nome">Nome</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="email" name="email">
        <label for="email">E-mail</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="user" placeholder="user" name="user">
        <label for="user">Usu√°rio</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="senha" placeholder="Password" name="senha">
        <label for="senha">Senha</label>
    </div>
    <hr>
    <div class="form-group">
        <button type="submit" class="btn btn-block btn-dark btn-lg">Registrar-se</button>
        <a href="{{ url_for('auth.login') }}" class="btn btn-block btn-dark btn-lg">Voltar</a>
    </div>
</form>
</div>
{% endblock %}
